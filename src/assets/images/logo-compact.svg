<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="compactCalendarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Calendar Icon -->
  <g transform="translate(5, 8)">
    <!-- Calendar base -->
    <rect x="0" y="4" width="24" height="20" rx="3" fill="url(#compactCalendarGradient)"/>
    
    <!-- Calendar header -->
    <rect x="0" y="4" width="24" height="8" rx="3" fill="#1E40AF"/>
    
    <!-- Calendar rings -->
    <circle cx="4" cy="8" r="1" fill="#FFFFFF"/>
    <circle cx="8" cy="8" r="1" fill="#FFFFFF"/>
    <circle cx="12" cy="8" r="1" fill="#FFFFFF"/>
    <circle cx="16" cy="8" r="1" fill="#FFFFFF"/>
    <circle cx="20" cy="8" r="1" fill="#FFFFFF"/>
    
    <!-- Calendar days -->
    <circle cx="4" cy="14" r="1.2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="8" cy="14" r="1.2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="12" cy="14" r="1.2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="16" cy="14" r="1.2" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="20" cy="14" r="1.2" fill="#FFFFFF" opacity="0.8"/>
    
    <circle cx="4" cy="18" r="1.2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="8" cy="18" r="1.2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="12" cy="18" r="1.2" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="16" cy="18" r="1.2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="20" cy="18" r="1.2" fill="#FFFFFF" opacity="0.6"/>
    
    <!-- Highlight circle -->
    <circle cx="8" cy="18" r="1.8" fill="none" stroke="#FCD34D" stroke-width="1" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(35, 0)">
    <!-- КНГК -->
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#compactGradient)">
      КНГК
    </text>
    
    <!-- Умное Расписание -->
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#6B7280">
      Умное Расписание
    </text>
  </g>
</svg> 