<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Calendar Icon -->
  <g transform="translate(10, 10)">
    <!-- Calendar base -->
    <rect x="0" y="8" width="40" height="32" rx="4" fill="url(#calendarGradient)" filter="url(#shadow)"/>
    
    <!-- Calendar header -->
    <rect x="0" y="8" width="40" height="12" rx="4" fill="#1E40AF"/>
    
    <!-- Calendar rings -->
    <circle cx="8" cy="14" r="1.5" fill="#FFFFFF"/>
    <circle cx="16" cy="14" r="1.5" fill="#FFFFFF"/>
    <circle cx="24" cy="14" r="1.5" fill="#FFFFFF"/>
    <circle cx="32" cy="14" r="1.5" fill="#FFFFFF"/>
    
    <!-- Calendar days -->
    <circle cx="8" cy="22" r="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="16" cy="22" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="24" cy="22" r="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="32" cy="22" r="2" fill="#FFFFFF" opacity="0.5"/>
    
    <circle cx="8" cy="30" r="2" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="16" cy="30" r="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="24" cy="30" r="2" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="32" cy="30" r="2" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Highlight circle -->
    <circle cx="16" cy="30" r="3" fill="none" stroke="#FCD34D" stroke-width="1.5" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(60, 0)">
    <!-- КНГК -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)">
      КНГК
    </text>
    
    <!-- Умное Расписание -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#6B7280">
      Умное Расписание
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="15" r="3" fill="url(#logoGradient)" opacity="0.6"/>
  <circle cx="185" cy="25" r="2" fill="url(#logoGradient)" opacity="0.4"/>
  <circle cx="175" cy="35" r="2.5" fill="url(#logoGradient)" opacity="0.5"/>
</svg> 